<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenCof</title>
    <link rel="shortcut icon" href="./images/icon-sencof.svg" />
    <link rel="stylesheet" href="build/main.css">
</head>
<body class="bg-defaultColor">
    
    <!-- Header Start -->
    <header class="absolute top-0 left-0 z-10 flex items-center w-full bg-transparent">
        <div class="container">
            <div class="relative flex items-center justify-between">
                <div class="flex px-4">
                    <a href="#home"><img class="w-16 h-16" src="/images/icon-sencof.svg" alt=""></a>
                    <a href="#home" class="block py-6 ml-3 text-2xl font-bold text-navyBlue">SenCof</a>
                </div>
                <div class="flex items-center px-4">

                    <!-- Nav when in desktop -->
                    <nav id="nav-menu" class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none dark:bg-dark lg:dark:bg-transparent dark:shadow-slate-500">
                        <ul class="block lg:flex">
                            <li class="group">
                                <a href="#home" class="flex py-2 mx-8 text-lg font-semibold text-darkBrown group-hover:text-lightBrown dark:text-white">Home</a>
                            </li>
                            <li class="group">
                                <a href="#about" class="flex py-2 mx-8 text-lg font-semibold text-darkBrown group-hover:text-lightBrown dark:text-white">About</a>
                            </li>
                            <li class="group">
                                <a href="#portfolio" class="flex py-2 mx-8 text-lg font-semibold text-darkBrown group-hover:text-lightBrown dark:text-white">Products</a>
                            </li>
                            <li class="group">
                                <a href="#clients" class="flex py-2 mx-8 text-lg font-semibold text-darkBrown group-hover:text-lightBrown dark:text-white">Testimonials</a>
                            </li>
                            <li class="group">
                                <a href="#blog" class="flex py-2 mx-8 text-lg text-navyBlue hover:font-bold">Login</a>
                            </li>
                            <li class="group">
                                <a href="#contact" class="flex px-6 py-3 mr-2 text-lg text-white rounded-full bg-navyBlue hover:bg-darkNavy captilize">Free for Register</a>
                            </li>
                       
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section Start -->
    <section id="home" class="pt-36">
        <div class="container">
            <div class="flex flex-wrap">
                <div class="self-center w-full px-4 lg:w-1/2">
                    <h1 class="mb-4 text-base font-semibold text-lightBrown md:text-xl"><i>Premium, Fast, Reliable</i></h1>
                    <h2 class="block mt-1 mb-4 text-4xl font-bold leading-10 text-dark lg:text-6xl text-navyBlue">Best Place</h2>
                    <h2 class="block mt-1 mb-4 text-4xl font-bold text-dark lg:text-6xl text-navyBlue">for Quality</h2>
                    <h2 class="block mt-1 mb-8 text-4xl font-bold text-dark lg:text-6xl text-navyBlue">Coffee's Bean</h2>
                    <button class="px-6 py-4 mr-2 text-xl text-white rounded-md bg-orange captilize hover:bg-darkOrange"><i class="pr-2 fa fa-cart-arrow-down" aria-hidden="true"></i> View Our Products</button>
                </div>
                <div class="self-end w-full px-4 lg:w-1/2">
                    <div class="relative mt-10 lg:mt-9 lg:right-0">
                        <img src="images/img-cupCofs.svg" alt="3 cups of coffee" class="relative max-w-full mx-auto">
                        <img src="images/label-imgCof.svg" alt="label quality" class="absolute z-10 -ml-14 -mt-14 drop-shadow-2xl">
                    </div>
                </div>
            </div>
            
        </div>
    </section>
  
</body>
</html>
